<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="River Guardians - Playtime">
    <meta name="description" content="River Guardians - Juego educativo sobre descontaminación de ríos">
    <meta name="author" content="Bryan Jimenez - Angie Pinilla">
    <link rel="stylesheet" href="river_Guardians.css">
    <link rel="icon" href="favicon/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="fonts.css">
    <title>River Guardians - Playtime</title>
</head>
<body>

    <div class="bar_Logo">

        <img src="img/android-chrome-192x192.png" alt="Logo Playtime" type="image/png" class="main_Logo">
        <h1 class="main_Tittle">Playtime</h1>

    </div>

    <div class="container_Game">

        <iframe id="game" class="game" src="https://scratch.mit.edu/projects/1242842553/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>

        <div class="buttons_game">

            <a href="index.html"> 
                <button class="game_Button button_Game">Inicio</button>
            </a>
            <button onclick="verInstrucciones()" class="game_Button button_Game">Instrucciones</button>

        </div>

        <div class="game_Box" id="windowInstructions">

            <h1 class="game_Title">Intrucciones</h1>

            <div class="box_gvideo">
                <video class="video_game" src="video/TutorialRiver.mp4" controls muted></video>
            </div>

            <div class="button_Container">

                <a href="index.html"> 
                    <button class="game_Button button_Video">Inicio</button>
                </a>

                <button onclick="cerrarVentana()" class="game_Button button_Video">Jugar</button>

            </div>

        </div>

    </div>

    <script>
        function cerrarVentana(){
            document.getElementById("windowInstructions").classList.add("hidden")
            document.getElementById("game").removeAttribute("class")
        }
        
        function verInstrucciones(){
            document.getElementById("windowInstructions").classList.remove("hidden");
            document.getElementById("game").setAttribute("class","game")
        }
    </script>
</body>
</html>
